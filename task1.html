<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/scss/task1/task1.css">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div class="getInfo">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary open-modal" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                Add Student
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5 for-updating" id="exampleModalLabel">Student Informations</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="name-part">
                                <label for="name">Name</label>
                                <input type="text" class="name" placeholder="Enter Name">
                                <span class="name-empty d-none">Name can't be empty</span>
                            </div>

                            <div class="surname-part">
                                <label for="surname">Surname</label>
                                <input type="text" class="surname" placeholder="Enter Surname">
                                <span class="surname-empty d-none">Surname can't be empty</span>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary close" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary save-btn">Save</button>
                            <button type="button" class="btn btn-success update-btn d-none">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="alert-part container d-none my-3">
            <div class="alert alert-warning" role="alert">
                Students Not Found!
              </div>
        </div>
        <div class="table-part mt-5 container">
            <table class="table">
                <thead>
                    <tr class="headings">
                        <th scope="col">Name</th>
                        <th scope="col">Surname</th>
                        <th scope="col">Options</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/ba8f3ff677.js" crossorigin="anonymous"></script>
    <script src="./assets/js/task1.js"></script>
</body>

</html>
